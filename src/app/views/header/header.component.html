<nav class="container-fluid bg-light py-2 px-3 border-bottom">
  <div class="row align-items-center gy-2 gx-2">

    <div class="col-auto">
      <button class="btn btn-outline-secondary btn-sm" (click)="onToggleSidebar()">
        <i class="bi bi-list"></i>
      </button>
    </div>

    <div class="col-auto">
      <button class="btn btn-primary btn-sm" (click)="goToToday()">Hoje</button>
    </div>

    <div class="col-auto">
      <button class="btn btn-outline-secondary btn-sm me-1" (click)="goToPreviousDay()">
        <i class="bi bi-chevron-left"></i>
      </button>
      <button class="btn btn-outline-secondary btn-sm" (click)="goToNextDay()">
        <i class="bi bi-chevron-right"></i>
      </button>
    </div>

<div class="col text-center">
     <div class="d-block d-sm-none fw-bold small">
       {{ displayedDate | date:'EEE, d \'\'MMM\'.' }}
     </div>

     <div class="d-none d-sm-block fw-bold">
       {{ displayedDate | date:'EEEE, d \'de\' MMMM \'de\' yyyy' }}
     </div>
   </div>

    <div class="col-12 col-sm-4 col-md-3 header-search">
      <input
        type="text"
        class="form-control form-control-sm"
        placeholder="Buscar..."
        [(ngModel)]="searchTerm"
        (input)="onSearchChange(searchTerm)"
      >
    </div>

    <div class="col-auto">
      <div class="form-check form-switch">
        <input class="form-check-input" #switchTipo type="checkbox" id="switchTipo" (change)="onSwitchTipo($event)">
        <label class="form-check-label small" for="switchTipo">Agenda/Tarefas</label>
      </div>
    </div>

  </div>
</nav>
