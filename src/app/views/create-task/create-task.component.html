<div class="modal-header">
  <h5 class="modal-title">Criar Tarefa</h5>
  <button type="button" class="btn-close" aria-label="Close" (click)="close()"></button>
</div>

<div class="modal-body">
  <div class="mb-3">
    <label for="taskTitle" class="form-label">Título da Tarefa</label>
    <input
      id="taskTitle"
      type="text"
      class="form-control"
      [(ngModel)]="title"
      placeholder="Digite o título"
    />
  </div>

  <div class="mb-3 text-center">
    <button class="btn btn-outline-secondary" (click)="toggleType()">
      Mudar para Evento
    </button>
  </div>

  <div class="mb-3">
    <label for="taskDesc" class="form-label">Descrição</label>
    <textarea
      id="taskDesc"
      rows="3"
      class="form-control"
      [(ngModel)]="description"
      placeholder="Detalhe a tarefa"
    ></textarea>
  </div>

  <div class="row g-3">
    <div class="col-12 col-md-6">
      <label class="form-label">Data</label>
      <ngb-datepicker
        [(ngModel)]="dateModel"
        [navigation]="'select'"
        class="w-100"
      ></ngb-datepicker>
    </div>

    <div class="col-12 col-md-6">
      <label for="taskStartTime" class="form-label">Hora Início</label>
      <input
        id="taskStartTime"
        type="time"
        class="form-control"
        [(ngModel)]="startTime"
      />
    </div>
  </div>
</div>

<div class="modal-footer flex-column flex-sm-row gap-2">
  <button type="button" class="btn btn-secondary w-100 w-sm-auto" (click)="close()">
    Fechar
  </button>
  <button
    type="button"
    class="btn btn-primary w-100 w-sm-auto"
    [disabled]="!title || !dateModel || !startTime"
    (click)="save()"
  >
    Salvar
  </button>
</div>
