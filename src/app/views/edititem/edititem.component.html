<!-- edit-item.component.html -->
<div class="modal-header">
  <h5 class="modal-title">
    {{ type === 'task' ? 'Editar Tarefa' : 'Editar Evento' }}
  </h5>
  <button type="button" class="btn-close" aria-label="Close" (click)="close()"></button>
</div>

<div class="modal-body">
  <!-- Título -->
  <div class="mb-3">
    <label class="form-label">Título</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="title"
      placeholder="Digite o título"
    />
  </div>

  <!-- Descrição só para tarefa -->
  <div *ngIf="type === 'task'" class="mb-3">
    <label class="form-label">Descrição</label>
    <textarea
      class="form-control"
      rows="3"
      [(ngModel)]="description"
      placeholder="Detalhe a tarefa"
    ></textarea>
  </div>

  <!-- Data e horários -->
  <div class="row g-3">
    <div class="col-6">
      <label class="form-label">Data</label>
      <ngb-datepicker
        class="w-100"
        [(ngModel)]="dateModel"
        [navigation]="'select'"
      ></ngb-datepicker>
    </div>
    <div class="col-3">
      <label class="form-label">Hora Início</label>
      <input
        type="time"
        class="form-control"
        [(ngModel)]="startTime"
      />
    </div>
    <div class="col-3" *ngIf="type === 'event'">
      <label class="form-label">Hora Fim</label>
      <input
        type="time"
        class="form-control"
        [(ngModel)]="endTime"
      />
    </div>
  </div>
</div>

<div class="modal-footer">
  <button class="btn btn-secondary" (click)="close()">Fechar</button>
  <button
    class="btn btn-primary"
    [disabled]="
      !title ||
      !dateModel ||
      !startTime ||
      (type === 'event' && !endTime)
    "
    (click)="save()"
  >
    Salvar
  </button>
</div>
