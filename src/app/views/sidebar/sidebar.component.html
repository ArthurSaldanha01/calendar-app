<div class="bg-light p-3 border-end sidebar-wrapper" ngbDropdown>
  <div class="row mb-4">
    <div class="col text-center">
      <button
        class="btn btn-primary w-100"
        ngbDropdownToggle
        type="button"
      >
        <i class="bi bi-plus-lg me-2"></i> Criar
      </button>
      <div ngbDropdownMenu class="w-100">
        <button class="dropdown-item" (click)="onCreateEvent()">
          Evento
        </button>
        <button class="dropdown-item" (click)="onCreateTask()">
          Tarefa
        </button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col calendario-container">
      <ngb-datepicker
        #dp
        [(ngModel)]="selectedDateModel"
        (dateSelect)="onDateSelect($event)"
        [navigation]="'select'"
      ></ngb-datepicker>
    </div>
  </div>
</div>
