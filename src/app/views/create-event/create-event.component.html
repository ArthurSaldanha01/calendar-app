<div class="modal-header">
  <h5 class="modal-title">Criar Evento</h5>
  <button type="button" class="btn-close" aria-label="Close" (click)="close()"></button>
</div>

<div class="modal-body">
  <div class="mb-3 text-center">
    <button class="btn btn-outline-secondary" (click)="toggleToTask()">
      Mudar para Tarefa
    </button>
  </div>

  <div class="mb-3">
    <label class="form-label">Título</label>
    <input
      class="form-control"
      [(ngModel)]="title"
      placeholder="Título do evento"
    />
  </div>

  <div class="row g-3">
    <div class="col-6">
      <label class="form-label">Data</label>
      <ngb-datepicker
        [(ngModel)]="dateModel"
        [navigation]="'select'"
        class="w-100"
      ></ngb-datepicker>
    </div>
    <div class="col-6">
      <label class="form-label">Hora</label>
      <input
        type="time"
        class="form-control"
        [(ngModel)]="time"
      />
    </div>
  </div>
</div>

<div class="modal-footer">
  <button class="btn btn-secondary" (click)="close()">Fechar</button>
  <button
    class="btn btn-primary"
    [disabled]="!title || !dateModel"
    (click)="save()"
  >
    Salvar
  </button>
</div>
